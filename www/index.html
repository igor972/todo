<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="index">

    <ion-pane>
      <ion-header-bar class="bar-energized" align-title="center">
        <h1 class="title">Items</h1>
        <button class="button button-icon ion-plus" ng-click="addItem()"></button>
      </ion-header-bar>
      
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="item in items" ng-class="{done: item.done == true}">
            {{item.name}}
            <ion-option-button class="button button-balanced" ng-click="finished(item)"><i class="icon ion-checkmark"></i></ion-option-button>
            <ion-option-button class="button button-assertive" ng-click="remove(item)"><i class="icon ion-trash-a"></i></ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
